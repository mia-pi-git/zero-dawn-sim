<head>
    <title>{{title}}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{site_base}}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site_base}}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site_base}}/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        .infobox {
            border: 1px solid #6688AA;
            padding: 2px 4px;
        }
        .footer {
            bottom: 0px;
        }
    </style>
    <meta name="description" content="{{description}}">
</head>
<body>
    <center>
        <h2>{{header}}</h2>
        <div id="root"></div>
    </center>
    <script type="module">
        import * as app from './index.js?{{version}}';
        window.app = app;
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(app.App));
    </script>
</body>
